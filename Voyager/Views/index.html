<html>

<head>
    <title>AngularJS Dependency Injection</title>
</head>

<body>
<h2>AngularJS Sample Application</h2>

<div ng-app="voyagerApp" ng-controller="CalcController">
    <p>Enter a number: <input type="number" ng-model="number"/></p>
    <button ng-click="square()">X<sup>2</sup></button>
    <button ng-click="sqrt()">
        <span>&radic;<span style="text-decoration:overline;">&nbsp;X&nbsp;</span></span>
    </button>
    <button ng-click="fact()">X!</button>
    <p>Result: {{result}}</p>
</div>


<script src="../Vendors/angularjs-1.3.14/angular.min.js"></script>
<script src="../app.js"></script>
<script src="../Services/MathService.js"></script>
<script src="../Services/CalcService.js "></script>
<script src="../Controllers/CalcController.js"></script>

</body>
</html>
