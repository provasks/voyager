<pop-up popup-div="productDetailPopup">
    <!-- <div class="popUpTitle text-uppercase" ng-bind="title">
    </div>
    <div class="msg" ng-bind="msg"></div> -->
    <div class="detail left">
        <hr class="thick" />
        <div class="name" ng-bind="pdc.product.p_name"></div>
        <div class="price">
            <span class="currency" ng-bind="pdc.product.c_currency"></span>
            <div class="value" ng-bind="pdc.product.p_price"></div>
        </div>
        <div class="clear"></div>
        <div class="color">
            <div class="name" ng-bind="pdc.product.p_selected_color.name"></div>
            <div class="colorBoxes">
                <!-- <div class="box" ng-repeat="color in pdc.product.p_available_options.colors" ng-style="(pdc.product.p_selected_color.hexcode==color.hexcode || pdc.product.p_selected_color.name==color.name)?{'background-color': color.hexcode, 'border':'1px solid peru'}:{'background-color': color.hexcode}"></div> -->
                <div class="box" ng-repeat="color in pdc.product.p_available_options.colors" ng-style="{'background-color': color.hexcode}" ng-class="(pdc.product.p_selected_color.hexcode==color.hexcode || pdc.product.p_selected_color.name==color.name)?'selected':''"
                    ng-click="pdc.selectColor(color)"></div>
            </div>
        </div>
        <div class="clear"></div>
        <select ng-model="pdc.product.p_selected_size.name" ng-options="x.name as x.name for x in pdc.product.p_available_options.sizes"></select>
        <input type="number" min="1" pattern="^[0-9]*" title='Only Number' ng-model="pdc.product.p_quantity" onkeypress="return event.charCode >= 48"></input>
        <div class="clear"></div>
        <button class="button" ng-bind="main.lang.lnkEdit"></button>
        <div class="clear"></div>
        <a ng-bind="main.lang.lnkProductDetail"></a>
    </div>
    <div class="image right">
        <img src="{{main.settings.imgBase + 'T' + pdc.product.p_id + '.jpg'}}"></img>
    </div>
</pop-up>
>
